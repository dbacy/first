<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head lang="en">
    <title th:text="${title}">Java Mini</title>
</head>
<body>

<h3 th:text="${myName}"></h3>
<form class="form-horizontal" th:action="@{/hello}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" th:value="${username}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" th:value="${password}"/>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</body>
</html>
